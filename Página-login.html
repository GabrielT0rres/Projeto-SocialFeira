<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header>

    <main>

        <section>

            <div class="container">

                <form action=".">
                    
                    <div class="e-mail">
                        <label for="">E-mail</label>
                        <input type="email" name="E-mail" id="input-email" placeholder="digite seu e-mail aqui" required autocomplete="">

                    <div class="senha">
                        <label for="">Senha</label>
                        <input type="password" name="senha" id="input-senha" placeholder="digite sua senha aqui" required autocomplete="">

                    <div class="checked">
                        <div class="input-checked">
                            <input type="checkbox" name="Mantenha-me Conectado" id="input-checkedd">

                        </div>
                        <div class="recuperar">
                            <a href="#"><input type="button" value="Recuperar senha"></a>
                        </div>

                    </div>
                    <div class="entrar">
                        <button type="submit">Entrar</button>
                    </div>

                    <div class="login">
                        <h1>Acesse sua conta</h1>
                        <p>Ainda não é SocialFeira? <a href="#" target="_blank" rel="next">Crie uma conta</a></p>
                    </div>

                    <div class="google">
                        <a href="#">
                             Entrar com google
                             <img src="Imagens/1534129544.svg" alt="">
                        </a>
                    </div>
                    <div class="separador">
                        <hr>
                    </div>
                </form>
                
                
            </div>
            

        </section>

        <section class="imagem-area">
            <div class="imagem">
                <img src="Imagens/img-ilustrativa.png" alt="Imagem logo">
            </div>
            <div class="text">
                <h1>SocialFeira</h1>
            </div>
        </section>


    </main>
</body>
</html>
